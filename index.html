<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Twisted - Dirty Soda & Pretzels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Chewy&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              display: ['Chewy', 'cursive'],
            },
            colors: {
              brand: {
                bg: '#EBD9FC', // Light lavender background from image
                purple: '#6A0DAD', // Deep purple
                accent: '#00BFA5', // Teal accent
                pink: '#FF4081',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in-down': 'fadeInDown 0.5s ease-out',
              'gradient-shift': 'gradient-shift 10s ease infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gradient-shift': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfaff;
      }
      /* Custom stripe pattern utility */
      .bg-stripes-white-purple {
        background: repeating-linear-gradient(
          45deg,
          #ffffff,
          #ffffff 10px,
          #e9d5ff 10px,
          #e9d5ff 20px
        );
      }
    </style>

}
</script>
</head>

  </body>
</html>
